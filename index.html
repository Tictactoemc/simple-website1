<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Name Submission</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple Website</h1>
        <p>Please enter your name below:</p>
        
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Your name" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="greetingMessage" class="greeting"></div>
        
        <!-- Second question area -->
        <div id="secondQuestion" class="hidden">
            <p>Are you better than Tac at PvP in Minecraft?</p>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>

        <!-- Final response area -->
        <div id="finalMessage" class="greeting hidden"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
